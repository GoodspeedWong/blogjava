#{field 'object.' + _name}


    <label for="${field.id}" class="control-label ">
        &{_name}
    </label>
    <input id="${field.id}" class="form-control ${field.errorClass}" type="text" name="${field.name}" value="${params[field.name]?.escape()?.raw() ?: field.error?.message == 'validation.required' ? '' : _value?.escape()?.raw()}" size="50" />
    #{ifError field.name}
        <p class="help-block help-errors error">${field.error.raw()}</p>
    #{/ifError}
#{/field}
