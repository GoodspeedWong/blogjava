#{field 'object.' +     _name}
    <label for="${field.id}" class="control-label">
        &{_name}
    </label>
    <textarea id="${field.id}" cols="48" rows="5" class="form-control ${field.errorClass}" name="${field.name}">${params[field.name]?.escape()?.raw() ?: field.error?.message == 'validation.required' ? '' : _value?.escape()?.raw()}</textarea>
    #{ifError field.name}
        <span class="error">${field.error.raw()}</span>
    #{/ifError}
    
    <script>
    	init.push(function(){
    		if (! $('html').hasClass('ie8')) {
				$('#${field.id}').summernote({
					height: 200,
					tabsize: 2,
					codemirror: {
						theme: 'monokai'
					}
				});
			}
    	})
    </script>
#{/field}
